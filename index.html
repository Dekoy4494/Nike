<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300i,400&display=swap" rel="stylesheet">
    <title>NIKE product card</title>
</head>
<body>
    
    <header class="ba-header">
        <div class="container ba-header__wrapper">
            <a class="ba-logo" href="#">
                <img src="img/logo.png" alt="nike">
            </a>

            <nav class="ba-nav">
                <ul class="ba-menu">
                    <li class="ba-menu__item">
                        <a href="" class="ba-menu__link">LIFESTYLE</a>
                    </li>
                    <li class="ba-menu__item ba-menu__link_active">
                        <a href="" class="ba-menu__link">RUNNING</a>
                    </li>
                    <li class="ba-menu__item">
                        <a href="" class="ba-menu__link">FOOTBAL</a>
                    </li>
                    <li class="ba-menu__item">
                        <a href="" class="ba-menu__link">SKATEBOARDING</a>
                    </li>
                </ul>
            </nav>

            <button class=" ba-button_menu" aria-label='open menu'></button>
        </div>
    </header>
    
    <main>
        <div class="container">
            <div class="ba-card">
                <div class="ba-card__gallery">
                    <img src="../nike/img/huarache.png" alt="krosovok" class="ba-card__image">
                    <button class="ba-button__add">
                        <img src="../nike/img/add.png" alt="add">
                    </button>
                    <ul class="ba-card__previews">
                        <li class="ba-card__preview"><a href=""><img src="img/mini1.png" alt="mini1" class="ba-card_mini-thumb"></a></li>
                        <li class="ba-card__preview"><a href=""><img src="img/mini2.png" alt="mini2" class="ba-card_mini-thumb"></a></li>
                        <li class="ba-card__preview"><a href=""><img src="img/mini3.png" alt="mini3" class="ba-card_mini-thumb"></a></li>
                    </ul>
                </div>
                <div class="ba-card__info">
                    <button class="ba-button__close">
                        <img src="../nike/img/close.png" alt="btn">
                    </button>
                    <span class="ba-badge_new">New</span>
                    <h1 class="ba-card__title">
                        The 
                        <span>running</span> <br>
                        has just began
                    </h1>

                    <div class="ba-card__rating">
                        <h2 class="ba-card__subtitle">Huarache</h2>
                        <ul class="ba-stars">
                            <li class="ba-card-stars__item">
                                <img class="ba-stars__img" src="../nike/img/star.png" alt="star">
                            </li>
                            <li class="ba-card-stars__item">
                                <img class="ba-stars__img" src="../nike/img/star.png" alt="star">
                            </li>
                            <li class="ba-card-stars__item">
                                <img class="ba-stars__img" src="../nike/img/star.png" alt="star">
                            </li>
                            <li class="ba-card-stars__item">
                                <img class="ba-stars__img" src="../nike/img/star.png" alt="star">
                            </li>
                            <li class="ba-card-stars__item">
                                <img class="ba-stars__img ba-stars__img_empty" src="../nike/img/star.png" alt="star">
                            </li>
                        </ul>
                    </div>

                    <div class="ba-card__price">
                        $200
                    </div>

                    <div class="ba-card__size">
                        <h2 class="ba-card__subtitle">Size</h2>
                        <ul class="ba-card__size-list">
                            <li class="ba-card__size-item">
                                <label for="radio1">
                                    <input type="radio" id="radio1">7</label>
                                </li>
                            <li class="ba-card__size-item">
                                <label for="radio2">
                                    <input type="radio" id="radio2">8</label>
                                </li>
                            <li class="ba-card__size-item">
                                <label for="radio3">
                                    <input type="radio" id="radio3">9</label>
                                </li>
                            <li class="ba-card__size-item">
                                <label for="radio4">
                                    <input type="radio" id="radio4">10</label>
                                </li>
                            <li class="ba-card__size-item">
                                <label for="radio5">
                                    <input type="radio" id="radio5">11</label>
                                </li>
                        </ul>
                    </div>

                    <button class="ba-button ba-button_purple">add to card</button>
                    <button class="ba-button ">add to wishlist</button>
                </div>
            </div>
        </div>

    </main>







</body>
</html>
